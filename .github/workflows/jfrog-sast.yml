name: "JFrog Security Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '30 9 * * *'

env:
  JF_URL: ${{ secrets.JF_URL }}
  JF_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

jobs:
  analyze:
    name: Full Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Install & configure JFrog CLI
        run: |
          npm install -g jfrog-cli-v2-jf
          echo "$JF_TOKEN" | jf c add --interactive=false --url="$JF_URL" --access-token-stdin

      # ðŸ”¥ Run ALL scans: deps + SAST + secrets + IaC
      - name: JFrog audit (full)
        run: |
          jf audit --format=sarif --sast --secrets --iac > jfrog-results.sarif

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: jfrog-results.sarif
